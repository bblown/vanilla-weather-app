<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <title>Vanilla Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="weather-app-wrapper">
            <div class="weather-app">
                <div class="overview">
            <h1 id="city"></h1>
            <ul>
                <li>
                    Thursday 14:00
                </li>
                <li id="description">
                    Clear
                </li>
            </ul>
                </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="d-flex weather-temperature">
                    <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="" />
                    <strong id="temperature">12</strong>
                    <span class="units">°C |<a href="#"> °F </a></span>
                    </div>
                </div>
                <div class="col-md-6">
                    <ul>
                        <li>
                            Humidity: <span id="humidity"></span> %
                        </li>
                        <li>
                            Wind: <span id="wind"></span> km/h
                        </li>
                    </ul>
                </div>
            </div>
            </div>
        <small>
            <a href="https://github.com/bblown/vanilla-weather-app" target="blank">Open-source code</a>
            by kateryna</small>
        </div>
        
        </div>
    <script src="src/app.js"></script>
</body>

</html>
